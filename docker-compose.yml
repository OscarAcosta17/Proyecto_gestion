services:
  # --- Base de Datos ---
  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d inventory_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Backend (FastAPI) ---
  backend:
    build: ./backend
    container_name: inventory_backend
    volumes:
      - ./backend:/app
    ports:
      - "0.0.0.0:8000:8000" # <--- CAMBIO REAL: Escucha en todas las IPs de la red
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  # --- Frontend (React + Vite) ---
  frontend:
    build: ./frontend
    container_name: inventory_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "0.0.0.0:5173:5173" # <--- CAMBIO REAL: Abre el puerto al celular
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend

volumes:
  postgres_data: